<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>芬兰语学习助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>芬兰语学习助手</h1>
    
    <!-- 模式切换 -->
    <div class="mode-switcher">
      <button class="mode-btn active" data-mode="quiz">练习题</button>
      <button class="mode-btn" data-mode="vocab">背单词</button>
      <button class="mode-btn" data-mode="dictation">听写测试</button>
    </div>

    <!-- 组别选择 -->
    <div class="group-selector">
      <label for="group-select">选择学习组：</label>
      <select id="group-select"></select>
    </div>

    <!-- 练习模式容器 -->
    <div id="quiz-container" class="content-container active">
      <div id="question-container"></div>
      <button id="next-btn" class="control-btn">下一题</button>
    </div>

    <!-- 背单词容器 -->
    <div id="vocab-container" class="content-container">
      <div class="word-card">
        <div id="finnish-word" class="word-display"></div>
        <div id="chinese-translation" class="translation"></div>
        <div class="card-controls">
          <button id="toggle-translation" class="control-btn">显示翻译</button>
          <button id="next-word" class="control-btn">下一个单词</button>
        </div>
      </div>
    </div>

    <!-- 听写容器 -->
    <div id="dictation-container" class="content-container">
      <div id="dictation-prompt" class="dictation-prompt"></div>
      <input type="text" id="dictation-input" placeholder="在此输入芬兰语...">
      <div class="dictation-controls">
        <button id="check-dictation" class="control-btn">检查答案</button>
        <button id="next-dictation" class="control-btn">下一题</button>
      </div>
      <div id="dictation-result"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
